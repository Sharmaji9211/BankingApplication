<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-custom {
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-light text-center">

    <div th:insert="~{@{reusable-code/header}}"></div>

    <div class="bg-image py-5">
        <div class="container">
            <div class="card mx-auto shadow card-custom">
                <div class="card-body">
                    <form th:action="@{/services/transfer/transfer.do}" method="post">
                        <h3 class="text-primary mb-3">Transfer Form (Enter Amount)</h3>

                        <div class="row mb-2">
                            <div class="col-6 text-start fw-bold">Account Holder</div>
                            <div class="col-6 text-end text-danger" th:text="${rname}"></div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6 text-start fw-bold">Account Number</div>
                            <div class="col-6 text-end text-danger" th:text="${raccountno}"></div>
                        </div>

                        <!-- Hidden Input to send raccountno -->
                        <input type="hidden" name="raccountno" th:value="${raccountno}" />

                        <!-- Amount Input -->
                        <div class="mb-3">
                            <input type="number" min="1" name="amount" th:value="${amount}"
                                   class="form-control text-center" placeholder="Enter amount" required>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
                        </div>

                        <!-- Message -->
                        <p class="mt-3 text-danger" th:text="${msg}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{reusable-code/footer}"></div>

</body>
</html>
