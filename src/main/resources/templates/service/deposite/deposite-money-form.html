<html xmlns:th="http://www.thylemeaf.org">
  <div th:insert="~{@{reusable-code/header}}"></div>
<body class="bg-light text-center">
  <div class='bg-image'>
   <div class="container py-5">
        <div class="card mx-auto shadow" style="max-width:40%;">
            <div class="card-body py-3">
             <form action="deposit.do"> 
            	<p class='fs-3 py-0 text-primary'>Deposit Form</p>
            	<p><input type="number" th:value="${amount}" class="form-control text-center" name="amount" placeholder="Enter Amount"></p>
                <button class='btn btn-primary'>Submit</button>
                <button type="button" class='btn btn-secondary' onclick="history.back()">Back Home</button>
                <p class='my-2'><span class='text-success' th:text="${msg}"></span></p>
             </form>
            </div>
        </div>
    </div>
   </div> 
    	<div th:insert="~{@{reusable-code/footer}}"></div>
</body>
</html>
